<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Ticket Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Tickets will be dynamically generated -->
        </div>
    </div>

    <div class="controls">
        <label for="angle">Angle: <span id="angleValue">45</span>Â°</label>
        <input type="range" id="angle" min="0" max="360" value="45">

        <label for="speed">Speed: <span id="speedValue">2</span></label>
        <input type="range" id="speed" min="0.5" max="5" step="0.5" value="2">
    </div>

    <script src="script.js"></script>
</body>
</html>
