<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Ticket Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Static ticket elements -->
            <div class="ticket" data-link="details.html?movie=1">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=400" alt="Movie ticket" class="ticket-image">
            </div>
            <div class="ticket" data-link="details.html?movie=2">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://images.unsplash.com/photo-1594908900066-3f47337549d8?w=400" alt="Movie ticket" class="ticket-image">
            </div>
            <div class="ticket" data-link="details.html?movie=3">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400" alt="Movie ticket" class="ticket-image">
            </div>
            <div class="ticket" data-link="details.html?movie=4">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://images.unsplash.com/photo-1598899134739-24c46f58b8c0?w=400" alt="Movie ticket" class="ticket-image">
            </div>
            <div class="ticket" data-link="details.html?movie=5">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://images.unsplash.com/photo-1571847140471-1d7766e825ea?w=400" alt="Movie ticket" class="ticket-image">
            </div>
            <div class="ticket" data-link="details.html?movie=6">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://images.unsplash.com/photo-1542204165-65bf26472b9b?w=400" alt="Movie ticket" class="ticket-image">
            </div>
        </div>
    </div>

    <div class="controls">
        <label for="angle">Angle: <span id="angleValue">45</span>Â°</label>
        <input type="range" id="angle" min="0" max="360" value="45">

        <label for="speed">Speed: <span id="speedValue">2</span></label>
        <input type="range" id="speed" min="0.5" max="5" step="0.5" value="2">
    </div>

    <script src="script.js"></script>
</body>
</html>
