<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Ticket Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Static ticket elements -->
            <div class="ticket" data-link="https://estrela.studio">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://assets.awwwards.com/awards/media/cache/thumb_880_660/submissions/2025/12/6931413247c46163327352.jpg" alt="Estrela Studio" class="ticket-image">
            </div>
            <div class="ticket" data-link="https://slush.app">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://assets.awwwards.com/awards/media/cache/thumb_880_660/submissions/2025/12/69382fbfd903c670625597.png" alt="Slush App" class="ticket-image">
            </div>
            <div class="ticket" data-link="https://www.omegawatches.com/fr-fr/my-little-secret/">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://assets.awwwards.com/awards/media/cache/thumb_880_660/submissions/2025/12/6930090c3a5e6880898968.jpg" alt="Omega Watches" class="ticket-image">
            </div>
            <div class="ticket" data-link="https://www.nakedcityfilms.com">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://assets.awwwards.com/awards/media/cache/thumb_880_660/submissions/2025/12/69430e63617b6983720441.png" alt="Naked City Films" class="ticket-image">
            </div>
            <div class="ticket" data-link="https://hqhr.com">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://assets.awwwards.com/awards/media/cache/thumb_880_660/submissions/2025/12/693c654b11cdd734709066.png" alt="HQHR" class="ticket-image">
            </div>
            <div class="ticket" data-link="https://www.opti.ai">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://assets.awwwards.com/awards/media/cache/thumb_880_660/submissions/2025/12/6943009ad24e9917853326.jpg" alt="Opti AI" class="ticket-image">
            </div>
            <div class="ticket" data-link="https://andreebel.de">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://assets.awwwards.com/awards/media/cache/thumb_880_660/submissions/2025/12/693bf9e1a9a65718493659.png" alt="Andre Ebel" class="ticket-image">
            </div>
            <div class="ticket" data-link="https://companion.uprock.pro">
                <div class="punch-hole"></div>
                <div class="punch-hole"></div>
                <img src="https://assets.awwwards.com/awards/media/cache/thumb_880_660/submissions/2025/12/693a64f964a89442171436.jpg" alt="Uprock Companion" class="ticket-image">
            </div>
        </div>
    </div>

    <div class="controls">
        <label for="angle">Angle: <span id="angleValue">45</span>Â°</label>
        <input type="range" id="angle" min="0" max="360" value="45">

        <label for="speed">Speed: <span id="speedValue">2</span></label>
        <input type="range" id="speed" min="0.5" max="5" step="0.5" value="2">
    </div>

    <script src="script.js"></script>
</body>
</html>
